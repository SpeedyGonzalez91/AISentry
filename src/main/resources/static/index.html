<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-container {
      margin-bottom: 20px;
    }

    .input-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-container input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .response-container {
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .response-container p {
      margin: 0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="input-container">
    <label for="query-input">Enter your query:</label>
    <input type="text" id="query-input" placeholder="Type your query">
  </div>
  <button class="btn-submit" onclick="queryAssistant()">Submit</button>
  <div class="response-container">
    <p id="response-text"></p>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
